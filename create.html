    <div class="d-flex flex-row justify-content-center alig-items-center">

        <h3 class="text-center text-light">Agregar pregunta</h3>
        <div class="mt-1">

            </div>
          </li>
          <li class="list-group-item bg-primary" v-for="verdad in verdades" :key="verdad.id">
            <div class="input-group">
              <input type="text" class="form-control bg-primary  sinborde text-light "

                @click.prevent="deleteVerdad(verdad.id)">
